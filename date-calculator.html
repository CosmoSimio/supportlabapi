<!DOCTYPE html>
<html>
  <head>
    <title>Date Difference Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        }
        label {
        display: inline-block;
        margin-right: 10px;
        width: 150px;
        text-align: left;
        }
        input[type="text"], input[type="number"] {
        width: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: right;
        overflow: hidden;
        }
        .output {
        margin-top: 20px;
        }
        button {
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        display: block;
        }
        button:hover {
        background-color: #0069d9;
        }
    </style>
    <script>
      function calculateDifference() {
        // Get the input values
        var startDate = new Date(document.getElementById("start-date").value);
        var endDate = new Date(document.getElementById("end-date").value);

        // Calculate the difference in days
        var timeDifference = endDate.getTime() - startDate.getTime();
        var dayDifference = timeDifference / (1000 * 3600 * 24);

        // Display the result
        document.getElementById("result").innerHTML =
          "The difference between " +
          startDate.toDateString() +
          " and " +
          endDate.toDateString() +
          " is " +
          dayDifference +
          " days.";
      }
    </script>
  </head>
  <body>
    <p>Enter two dates to calculate the difference between them:</p>
    <label for="start-date">Start date:</label>
    <input type="date" id="start-date" name="start-date" /><br />
    <label for="end-date">End date:</label>
    <input type="date" id="end-date" name="end-date" /><br />
    <button onclick="calculateDifference()">Calculate</button>
    <p id="result"></p>
    <button onclick="goToHomePage()">Back to Home page</button>
    <script>
      function goToHomePage() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
