<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" name="signup-username" required><br><br>
      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" name="signup-email" required pattern="[a-z0-9._%+-]+@logicmonitor\.com$" title="Please enter a valid LogicMonitor email address"><br><br>
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" name="signup-password" required><br><br>
      <input type="submit" value="Sign Up">
    </form>
    <a href="signin.html">Already have an account? Sign in here</a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.783.0.min.js"></script>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.783.0.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
